<div class="skills-container" id="skills">
    <div class="skills-content">
      <h1 class="skills-title text-center">Skills</h1>
      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="box">
            <h1 class="text-center mt-3 coding">Frontend</h1>
            <div class="new-container">
              <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let skill of skilldetails.slice(0, 6)">
                <div class="smallbox">
                  <fa-icon [icon]="skill.icon" [ngStyle]="{'color': skill.color}" class="icon"></fa-icon>
                  <div>{{ skill.title }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 col-md-6 col-sm-12">
          <div class="box backend">
            <h1 class="text-center mt-3 coding">Backend</h1>
            <div class="new-container">
              <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let skill of skilldetails.slice(6, 14)">
                <div class="smallbox">
                  <fa-icon [icon]="skill.icon" [ngStyle]="{'color': skill.color}" class="icon"></fa-icon>
                  <div>{{ skill.title }}</div>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="box">
              <h1 class="text-center mt-3 coding">Others</h1>
              <div class="new-container">
                <div class="col-lg-4 col-md-6 col-sm-6" *ngFor="let skill of othersSkills">
                  <div class="smallbox">
                    <fa-icon [icon]="skill.icon" [ngStyle]="{'color': skill.color}" class="icon"></fa-icon>
                    <div>{{ skill.title }}</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
